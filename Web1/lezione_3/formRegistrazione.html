<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Utente</title>
    <link rel="stylesheet" href="css/stile.css">
</head>
<body>
    <div class="container">
        <h1>Registrazione Utente</h1>
        <form id="userForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required>

            <label for="dataNascita">Data di Nascita:</label>
            <input type="date" id="dataNascita" name="dataNascita" min="1920-01-01" max="2024-12-31"required>

            <label for="indirizzo">Indirizzo:</label>
            <input type="text" id="indirizzo" name="indirizzo" required>

            <label for="città">Citta:</label>
            <select id="città" name="città" required>
                <option value="">Seleziona una città</option>
                <option value="Roma">Roma</option>
                <option value="Milano">Milano</option>
                <option value="Napoli">Napoli</option>
                <option value="Torino">Torino</option>
                
            </select>

            <label for="codiceFiscale">Codice Fiscale:</label>
            <input type="text" id="codiceFiscale" name="codiceFiscale" pattern="[A-Z0-9]{16}" title="Il codice fiscale deve essere composto da 16 caratteri alfanumerici" required>

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" required>

            <button type="submit">Invia</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
